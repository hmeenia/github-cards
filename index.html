<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<script type="text/javascript" src="scripts/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>

	<link rel="stylesheet" type="text/css" href="styles/main.css">

  <title>JS Bin</title>
</head>
<body>



	<script id="template" type="text/x-handlebars">
		<div class = "container" id="container">
			<div class = "image" style="background-image:url({{url}})">
				<img src="images/delete.png" class = "cancel" id = {{id}} onClick = "searchBoxHandler.removeCard(this.id)"/>
			</div>

			<div class = "name">
				{{name}}
			</div>

			<div class = "location">
				<span class = "title">Location: </span>
				<span class = "detail">{{location}}</span>
			</div>

			<div class = "followers">
				<span class = "title">Followers: </span>
				<span class = "detail">{{followers}}</span>
			</div>
		</div>
				  
	</script>
	<div class = "searchContainer">
		<input type = 'text' class = "searchBox" placeholder="github login" id = "_searchBox" />
  		<input type = "button" class = "myButton" onClick= "searchBoxHandler.search()" value = "Add"/>
  	</div>

  	<div class = "sortContainer">
  		<span> Sort By: </span>
  		<input type = "button"  id = "sortName" class = "sortButton" onClick= "searchBoxHandler.sort(this)" value = "Name"/>
  		<input type = "button"  id = "sortLocation" class = "sortButton" onClick= "searchBoxHandler.sort(this)" value = "Location"/>
  		<input type = "button"  id = "sortFollowers" class = "sortButton" onClick= "searchBoxHandler.sort(this)" value = "Follower"/>
  	</div>

	<div id = "cardsContainer" class = "cardContainer"></div>


</body>
</html>
